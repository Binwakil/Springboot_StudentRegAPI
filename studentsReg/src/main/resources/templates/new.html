<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
    <h1>Create New Student</h1>
    <br />
     <div class="col-sm-4">
    <form action="#" th:action="@{/save}" th:object="${student}" method="post">
 
      
 		<div alight="left">
            <tr>
                <label class="form-label" >First Name</label>
                <td>
	                <input type="hidden" th:field="*{id}" />
	                <input type="text" th:field="*{firstname}" class="form-control" placeholder="First Name" />
                </td>
            </tr>
         </div>   
            
          	<div alight="left">
          
            <tr>
                 <label class="form-label" >Last Name</label>
                <td><input type="text" th:field="*{lastname}" class="form-control" placeholder="Last Name" /></td>
            </tr>
            </div>
             <div alight="left">
                 <tr>
                 <label class="form-label" >Other Name</label>
                <td><input type="text" th:field="*{othername}" class="form-control" placeholder="Other Name" /></td>
            </tr>
            </div> 
			<br> 
			 <div alight="left">
                 <tr>
                 <label class="form-label" >Gender</label>
                <td><input type="text" th:field="*{gender}" class="form-control" placeholder="Gender" /></td>
            </tr>
            </div> 
			<br>
			 <div alight="left">
                 <tr>
                 <label class="form-label" >Date of Birth</label>
                <td><input type="text" th:field="*{dateofbirth}" class="form-control" placeholder="Date of Birth" /></td>
            </tr>
            </div> 
			<br>
            <div alight="left">
                 <tr>
                 <label class="form-label" >Department</label>
                <td><input type="text" th:field="*{departmentid}" class="form-control" placeholder="Department" /></td>
            </tr>
            </div> 
			<br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
